<!DOCTYPE html>
<html>
<head>
    <title>All Equipment History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>All Equipment Logs</h2>

        <!-- Equipment History Table -->
        {% if logs %}
            <table>
                <tr>
                    <th>Student ID</th>
                    <th>Equipment</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
                {% for row in logs %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No equipment logs found.</p>
        {% endif %}

        <a href="/" class="back-button">Back</a>
    </div>
</body>
</html>
